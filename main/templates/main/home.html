{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feed</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
.sidebar {
width: 220px;
}
.feed-box {
max-width: 420px;
border-radius: 12px;
overflow: hidden;
}
.feed-box img {
width: 100%;
height: 100%;
object-fit: cover;
}
.actions button {
background: none;
border: none;
color: white;
font-size: 1.3rem;
}
</style>
</head>
<body>
<div class="container-fluid">
<div class="row min-vh-100">
<div class="col-auto sidebar d-none d-md-flex flex-column p-3">
<h5 class="mb-4">Software Engineering Project</h5>
<div class="mb-2">For You</div>
<div class="mb-2">Explore</div>
<div class="mb-2">Following</div>
<div class="mb-2">Upload</div>
<div class="mt-auto">
<a href="/login" class="btn btn-primary w-100">Log in</a>
</div>
</div>
<div class="col d-flex justify-content-center align-items-center">
<div class="d-flex gap-3">
<div class="feed-box">
<img src="{% static 'img/test.webp' %}" alt="Feed image">
</div>
<div class="actions d-flex flex-column justify-content-end gap-3 pb-4">
<button>Like</button>
<button>Message</button>
<button>Share</button>
</div>
</div>
</div>
</div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
