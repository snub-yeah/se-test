{% load static %}
<!DOCTYPE html>
<html>
<head>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<form method="post" class="container mt-5" style="max-width: 400px;">
{% csrf_token %}
<input name="username" placeholder="Username" class="form-control mb-3">
<input name="password" type="password" placeholder="Password" class="form-control mb-3">
<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
